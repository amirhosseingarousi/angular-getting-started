<div class="card">
  <div class="card-header">
    {{ pageTitle + ": " + product?.productName }}
  </div>

  <div class="card-body" *ngIf="product">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">Name:</div>
          <div class="col-md-9">{{ product.productName }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">ID:</div>
          <div class="col-md-9">{{ product.productId }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Code:</div>
          <div class="col-md-9">{{ product.productCode }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Availability:</div>
          <div class="col-md-9">{{ product.releaseDate }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Description:</div>
          <div class="col-md-9">{{ product.description }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Price:</div>
          <div class="col-md-9">{{ product.price | currency }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Star Rating:</div>
          <div class="col-md-9">
            <pm-star [rating]="product.starRating"></pm-star>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <img
          class="center-block img-responsive"
          [src]="product.imageUrl"
          [style.width.px]="200"
          [title]="product.productName"
        />
      </div>
    </div>
  </div>

  <div class="card-footer">
    <button class="btn btn-secondary" (click)="onBack()" style="width: 80px">
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
